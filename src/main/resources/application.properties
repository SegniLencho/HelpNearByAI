
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://ep-royal-block-a82i3g7e-pooler.eastus2.azure.neon.tech/helpMeDb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling (HikariCP - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# DevTools Configuration (Hot Reloading)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**,templates/**

aws.s3.accessKeyId=${AWS_S3_ACCESSID}
aws.s3.secretAccessKey=${AWS_S3_ACCESSKEY}

# Firebase Configuration
# The FIREBASE_SERVICE_ACCOUNT environment variable should contain the complete JSON
# as a single line. The private_key field should have \n as literal characters (backslash + n).
# Example format in your environment:
# FIREBASE_SERVICE_ACCOUNT='{"type":"service_account","project_id":"...","private_key":"-----BEGIN PRIVATE KEY-----\\nMII...\\n-----END PRIVATE KEY-----\\n",...}'
# Note: The JSON must be on a single line with \n sequences (not actual newlines)
firebase.service.account.json=${FIREBASE_SERVICE_ACCOUNT}